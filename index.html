<body>

	<div id="map"></div>

  <script>
  	var map = L.map('map').setView([41.838299, -87.706953], 11);
		L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {

          }).addTo(map);

  </script>

  <p>Data Source: <a href="https://data.cityofchicago.org/Service-Requests/311-Service-Requests-Graffiti-Removal/hec5-y4x5"> 311 Service Requests - Graffiti Removal</a></p>
