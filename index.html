<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapping Graffiti in Chicago</title>
  
<!--   <script type="text/javascript" src="./d3/d3.min.js"></script> -->
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>

  <script src="https://rawgit.com/Asymmetrik/leaflet-d3/master/dist/leaflet-d3.js" charset="utf-8"></script>

  <script src="leaflet-side-by-side.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>

	<div id="map"></div>

  <script>
    var center = [41.838299, -87.706953],
        zoom = 11,
        map = L.map('map').setView(center, zoom);

    var mapUrl = 'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',
        mapUrl2 = 'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png'
        mapAttrib = '<a id="home-link" target="_top" href="../">Map tiles</a> by <a target="_top" href="http://stamen.com">Stamen Design</a>, under <a target="_top" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>',   
        mapLayerLeft = L.tileLayer(mapUrl, {attribution: mapAttrib}).addTo(map),
        mapLayerRight = L.tileLayer(mapUrl2, {attribution: mapAttrib}).addTo(map);

    var options = {
      radius : 10,
      opacity: 0.5,
      duration: 500
    };

    var colorPalette = ['#ffffb2', '#fed976', '#feb24c', '#fd8d3c', '#f03b20', '#bd0026']

// hexLayer on the left
    var hexLayerLeft = L.hexbinLayer(options).addTo(map)

    hexLayerLeft.colorScale().range(colorPalette);
    hexLayerLeft
      .radiusRange([6, 11])
      .lat(function(d) { return d[0]; })
      .lng(function(d) { return d[1]; })
      .colorValue(function(d) { return d.length; });

    var locationsLeft = [];

    d3.json("data/requests2012.json",function(data){
      data.forEach(function(d){
        locationsLeft.push([d.latitude, d.longitude]);
      })
    })

    hexLayerLeft.data(locationsLeft);

// hexLayer on the right
    var hexLayerRight = L.hexbinLayer(options).addTo(map)

    hexLayerRight.colorScale().range(colorPalette);
    hexLayerRight
      .radiusRange([6, 11])
      .lat(function(d) { return d[0]; })
      .lng(function(d) { return d[1]; })
      .colorValue(function(d) { return d.length; });

    var locationsRight = [];

    d3.json("data/requests2016.json",function(data){
      data.forEach(function(d){
        locationsRight.push([d.latitude, d.longitude]);
      })
    })

    hexLayerRight.data(locationsRight);

//Seems useless.. sideBySide only works for tile layers
//    var leftSide = L.layerGroup ([mapLayerLeft, hexLayerLeft]);
//    var rightSide = L.layerGroup([mapLayerRight, hexLayerRight]);

    L.control.sideBySide(mapLayerLeft, mapLayerRight).addTo(map);


  </script>

  <p>Data Source: <a href="https://data.cityofchicago.org/Service-Requests/311-Service-Requests-Graffiti-Removal/hec5-y4x5"> 311 Service Requests - Graffiti Removal</a></p>

</body>
</html>
