<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapping Graffiti in Chicago v2</title>
  
<!--   <script type="text/javascript" src="./d3/d3.min.js"></script> -->

  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>
  <div class="topnav" id="myTopnav">
    <a class="active" href="#">Bivariate Map </a>
    <a href="hexbin.html">Hexbin Map</a>
  </div>

  <div id="sliderContainer">
    <input class="slider" id="timeslide" type="range" min="0" max="4" value="0" step="1"/><br>
    <span id="range">2012</span>
  </div>

	<div id="map"></div>



  <script>
    // Create base map
    var center = [41.838299, -87.706953],
        zoom = 11,
        map = L.map('map').setView(center, zoom);

    // Create tile layer
    var mapUrl = 'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',
        mapAttrib = '<a id="home-link" target="_top" href="../">Map tiles</a> by <a target="_top" href="http://stamen.com">Stamen Design</a>, under <a target="_top" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>',   
        mapLayer = L.tileLayer(mapUrl, {attribution: mapAttrib}).addTo(map);

    // Create svg layer
    var svg = d3.select(map.getPanes().overlayPane).append("svg"),
        g = svg.append("g").attr("class", "leaflet-zoom-hide");

    var colorScale = d3.scaleThreshold()
                          .domain([3, 6])
                          .range(["#74add1","#fdae61","#a50026"]);
    var opacityScale = d3.scaleThreshold()
                          .domain([100, 500])
                          .range([0.2,0.6,1]);
    
    var inputValue = null;
    var year = [2012, 2013, 2014, 2015, 2016];


    d3.queue()
      .defer(d3.json, "data/Boundaries.geojson")
      .defer(d3.json, "data/summary2012.json")
      .defer(d3.json, "data/summary2013.json")
      .defer(d3.json, "data/summary2014.json")
      .defer(d3.json, "data/summary2015.json")
      .defer(d3.json, "data/summary2016.json")
      .awaitAll(ready)

    var collection;
    var summaries;
    
    function ready(error, results){
      if (error) throw error;

      collection = results[0];
      summaries = results.slice(1,6);
      initializeColor(collection, summaries[0]);
    }
      
    d3.select("#timeslide").on("input", function() {
        updateColor(+this.value);
    });


    function initializeColor(collection, summary){

      var transform = d3.geoTransform({point: projectPoint}),
          path = d3.geoPath().projection(transform);
      
      var featureElement = g.selectAll("path")
                    .data(collection.features)
                    .enter().append("path")
                    .attr("fill", function (d) {
                      var community_id = d.properties.area_numbe,
                          response = summary [community_id - 1]["response"];
                      return colorScale(response);
                    })
                    .attr("fill-opacity", function(d){
                      var community_id = d.properties.area_numbe,
                          frequency = summary [community_id - 1]["requests_per_10000"];
                      return opacityScale(frequency);
                    });

      map.on("moveend", updatePosition);
      updatePosition();

      function updatePosition(){

        var bounds = path.bounds(collection),
            topLeft = bounds[0],
            bottomRight = bounds[1];

        svg.attr("width", bottomRight[0] - topLeft[0])
          .attr("height", bottomRight[1] - topLeft[1])
          .style("left", topLeft[0] + "px")
          .style("top", topLeft[1] + "px");
        
        g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
        featureElement.attr("d", path);
      }

      function projectPoint(x, y) {
        var point = map.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
      }
    }

    function updateColor(value) {
      document.getElementById("range").innerHTML = year[value];
      summary = summaries[value]
      svg.selectAll("path")
        .attr("fill", function (d) {
          var community_id = d.properties.area_numbe,
              response = summary [community_id - 1]["response"];
          return colorScale(response);
        })
        .attr("fill-opacity", function(d){
          var community_id = d.properties.area_numbe,
              frequency = summary [community_id - 1]["requests_per_10000"];
          return opacityScale(frequency);
        });
    }


  </script>

  <p>Data Source: <a href="https://data.cityofchicago.org/Service-Requests/311-Service-Requests-Graffiti-Removal/hec5-y4x5"> 311 Service Requests - Graffiti Removal</a></p>

</body>
</html>
